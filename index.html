<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" type="text/css">


    <title>Convertidor de Monedas</title>
</head>

<body>
    <!-- NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid navbar_color">
            <a class="navbar-brand logo_name" href="#">
                <img class="avatar" src="img/jorge_reyes.jpg" alt="" width="30" height="30"
                    class="d-inline-block align-text-top">
                Convertidor de monedas JR
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link aboutMe" href="#">Sobre Mi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link aboutApp" href="#">Sobre la App</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link credits" href="#">Créditos de la App</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link contact" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="contenedorPrinc">

        <div class="formulario">
            <p class="titulo">Bienvenido! </p>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Monto origen</span>
                <input type="text" id="montoOriginal" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
            <span>Seleccione moneda de Origen</span>
            <select id="monedaOrigen" class="form-select form-select-sm" aria-label="Default select example">
                <option selected>Seleccione moneda origen</option>
                <option value="USD">USD</option>
                <option value="CLP">CLP</option>
                <option value="EUR">EUR</option>
            </select>
            <span>Seleccione moneda de destino</span>
            <select id="monedaDestino" class="form-select form-select-sm" aria-label="Default select example">
                <option selected>Seleccione moneda destino</option>
                <option id="Usd" value="USD">USD</option>
                <option id="Clp" value="CLP">CLP</option>
                <option id="Eur" value="EUR">EUR</option>
            </select>
            <div id="separador"> </div>
            <div id="btnConvertir" class="col-12">
                <button id="boton" class="btn btn-primary" type="submit">Convertir!</button>
            </div>
            <div id="separador"> </div>
            <div id="btnRefrescar" class="col-12">
                <button id="refrescar" class="btn btn-primary" type="submit">Volver a calcular</button>
            </div>
            </form>
            <div id="separador"> </div>
            <strong id="resultado" class="response"></strong>

        </div>

        <footer>©2021 Powered by JR Investments</footer>

    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- Libreria para dar formato de monedas a los números "NUMERAL JS" -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <!-- Librería de alertas Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Javascript -->
    <script src="js/main.js"></script>

</body>

</html>
